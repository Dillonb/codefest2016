{% extends "eventsapp/base.html" %}
{% block body %}
<div id="weekView" >
	<title>Week Schedule</title>
  {% for day in days %}
      <div>{{ day.day }}</div>
      <ul>
        {% for event in day.events %}
           <li>{{ event.name }} {{ event.description }}</li>
        {% endfor %}
      </ul>
  {% endfor %}
</div>
{% endblock %}
