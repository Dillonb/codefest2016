	
	{% extends "eventsapp/base.html" %}
	{% block body %}
<div id ="list_view">
	{% for event in events %}
	<div><span>{{ event.date_time }}</span><div>{{ event.name }} {{ event.description }}</div> 

		{% if event.club %}
			Sponsored by: <a href="/clubs/{{event.club.id}}">{{ event.club.name }}</a>
		{% else %}
			An individual: {{ event.user.full_name }}
		{% endif %}

	</div>
	{% endfor %}
</div>
	{% endblock %}
